<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.js"></script>
        <script src="./index.js"></script>
    </head>
    <body>
        <div v-cloak id="app">
            
            <pomodoro-time :time-left="countdown"></pomodoro-time>
            <controls :state="playerState" v-on:state-changed="stateChanged"></controls>
            <!--<div>{{time}}</div>-->
            <div>{{playerState}}</div>
            <div>{{pomodoroState}}</div>
            <a v-if="pomodoroState === 'rest'" href="http://thecatapi.com"><img src="http://thecatapi.com/api/images/get?format=src&type=gif"></a>
        </div>

        <template id="pomodoro-time">
            <h3>{{displayTime}}</h3>
        </template>

        <template id="controls">
            <div>
                <button :disabled="state === 'started'" v-on:click="stateChanged('started')" >start</button>
                <button :disabled="state !== 'started'" v-on:click="stateChanged('pasued')">pause</button>
                <button :disabled="state !== 'started' && state !== 'paused'" v-on:click="stateChanged('stopped')">stop</button>
            </div>
        </template>
        
    </body>
</html>
